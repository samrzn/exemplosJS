<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 JS | Moodle</title>

    <script>
        function exibeMensagem(frase) {
            alert(frase)
        }
    </script>

</head>

<body>
    <div>
        <h2>Primeiros passos no JS</h2>
        <p>Aplicação script internal em head HTML.</p>
        <button type="button" onclick='exibeMensagem("Hello JavaScript!")'>
            Click here
        </button>

        <button type="button" onclick='exibeMensagem("Olá JavaScript!")'>
            Clique aqui
        </button>
    </div>
</body>

</html>
