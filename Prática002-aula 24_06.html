<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação prática 002 JS | Aula 24/06</title>
    <link rel="stylesheet" href="">
    <script>
        function somar() {
            let valor1 = eval(prompt("Primeiro número:"));
            let valor2 = eval(prompt("Segundo número:"));
            let soma = valor1 + valor2;
            alert("A soma foi " + soma + ".");
        }
    </script>

</head>

<body>

    <button onclick="somar()">Clique aqui</button>

</body>

</html>
