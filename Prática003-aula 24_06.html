<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação prática 003 JS | Aula 24/06</title>
    <link rel="stylesheet" href="">
    <script>
        function calcuArea() {
            let largura = eval(prompt("Largura:"));
            let comprimento = eval(prompt("Comprimento:"));
            let area = largura * comprimento;
            alert("A área será " + area + ".");
        }
    </script>

</head>

<body>

    <button onclick="calcuArea()">Clique aqui</button>

</body>

</html>
