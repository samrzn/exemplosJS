<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação prática 011 JS | Aula 01/07</title>

    <script>
        function completaZeros(numero, qtdDigitos) {
            let textoNum = String(numero);
            while (textoNum.length < qtdDigitos)
                textoNum = "0" + textoNum;
            return textoNum;
        }

        function horaFormatada(hora, min, seg) {
            return completaZeros(hora, 2) + ":" +
                completaZeros(min, 2) + ":" +
                completaZeros(seg, 2);
        }

        function atualizar() {
            let d = new Date();
            let painel = document.getElementById("d_hora");
            let horaAtual = horaFormatada(
                d.getHours(), d.getMinutes(), d.getSeconds());
            painel.innerHTML = horaAtual;
            setTimeout(atualizar, 1000);
        }
    </script>

</head>

<body onload="atualizar()">

    <div id="d_hora" style="border:1px solid black;"></div>

</body>

</html>
